<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tin Tức</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    label:hover{
      color: blue;
    }
  </style>

</head>
<body>
<div style="background-color: aquamarine;height: 200px"><h1 class="text-center">header</h1></div>
<div class="container-ful">
  <div>
    <div class="container">
      <div class="col-12 "  >
        <p class="" style="float: left">Trang chủ /</p><p class="text-primary font-weight-bold">Tin tức</p>
      </div>
    </div>
    <div >
      <img src="../../assets/img/img_1.png" width="100%" height="350px">
    </div>

    <div class=" container" style="margin-bottom: 100px;margin-top: 40px" >

      <div class="row">
        <div class="col-3" *ngFor="let tt of ct_tintuc">
          <img src="{{tt.img}}" width="100%" height="160px">
          <label  class="font-weight-bold text-left" routerLink="/cttt">{{tt.title}}</label>
          <p class="text-left">{{tt.noidung}}...</p>
        </div>
      </div>
    </div>
  </div>

</div>
<div style="background-color: aquamarine;height: 200px"><h1 class="text-center">Footer</h1></div>
</body>
</html>
