<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Thanh Toán</title>

  <style>
    .title_bg{
      background-color: aquamarine;
      border-left: 4px solid blue;
    }
  </style>
</head>
<body>
<div style="background-color: aquamarine;height: 200px"><h1 class="text-center">header</h1></div>
<div class="container-ful">
  <div class="container">
    <div class="col-12 "  >
      <p class="" style="float: left">Trang chủ /Tour /</p><p class="text-primary font-weight-bold">Thanh Toán</p>
    </div>
    <div class="row">
      <div class="col-8">
        <div>
          <h2 class="title_bg">Thanh toán</h2>
        </div>
        <div class="row">
          <div class="col-6">
            <input type="radio">
            <label>Thanh toán tại văn phòng</label>
          </div>
          <div class="col-6">
            <input type="radio">
            <label>Chuyển khoản </label>
          </div>

        </div>
        <div style="width: 100%;height: 200px">
          <label>nội dung</label>
        </div>
        <div>
          <h2 class="title_bg">Thông tin liên hệ</h2>
        </div>
        <div style="margin-bottom: 100px">
          <form>
            <div class="row">
              <div class="col-6">
                <label>Họ và tên</label>
                <input class="form-control">
              </div>
              <div class="col-6">
                <label>Điện thoại</label>
                <input class="form-control">
              </div>
              <div class="col-6">
                <label>Email</label>
                <input class="form-control">
              </div>
              <div class="col-6">
                <label>Địa chỉ</label>
                <input class="form-control">
              </div>
              <div class="col-12">
                <label>Yêu cầu khác</label>
                <textarea  class="form-control" rows="4"></textarea>
              </div>
              <div class="col-12">
                <button style="margin-top: 25px" type="button" class="btn btn-primary">Hoàn tất đặt tour</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>

<div style="background-color: aquamarine;height: 200px"><h1 class="text-center">Footer</h1></div>

</body>
</html>
